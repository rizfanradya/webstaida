{% extends "./navbar_footer.html" %}{% load static %}{% block content %}
<h1 class="mt-12 text-3xl font-bold text-center capitalize">
  {{ program.name }}
</h1>

<div class="max-w-5xl px-4 py-8 m-auto">
  <ol>
    {% for program in program_detail %}
    <li class="pb-4">
      <h3 class="text-lg font-semibold">
        {{ forloop.counter }}. {{ program.name }}
      </h3>
      <p class="pl-4">{{ program.description }}</p>
    </li>
    {% endfor %}
  </ol>
</div>
{% endblock content %}
